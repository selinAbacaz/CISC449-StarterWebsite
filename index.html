<!DOCTYPE html>
<head>

       
        <title>Animated Gradient Background</title>

        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
    </head>

<html lang="en">

    
    <body class="custom-cursor">


        <div class=" bg-container" ">
            
            <section style=" position: fixed; padding-top:4vh;">
                <img id="0" style="float:left; margin-left: 12vw;" src="images/cat-explode.gif" alt="cat1" class="cat" hidden>
                <img id="1" style="float:left; margin-left: 12vw;" src="images/cat-jammin.gif" alt="cat2" class="cat" hidden>
                <img id="2" style="float:left; margin-left: 12vw;" src="images/cat-pop.gif" alt="cat1" class="cat" hidden>
                <img id="3" style="float: left; margin-left: 12vw;" src="images/cat-vanish.gif" alt="cat1" class="cat" hidden>
            </section>
            

            <section class="content" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
                <h1> ðŸ«µHello, CISC instruction staffðŸ«µ </h1>

                <section style="gap:2vw; display: flex; flex-direction: row;">
                    <div id="AddCats" class="custom-pointer" 
                        style="border-radius: 20px; background-color: antiquewhite; font-size: 30px; font-family: 'Montserrat', sans-serif; color: burlywood; border-color: antiquewhite; width:20vw; height:10vh; justify-content: center; align-items: center; display: flex;"> 
                        Add more cats (?)
                    </div>
                    <div id="RemoveCats" class="custom-pointer" 
                        style="border-radius: 20px; background-color: antiquewhite; font-size: 30px; font-family: 'Montserrat', sans-serif; color: burlywood; border-color: antiquewhite; width:20vw; height:10vh; justify-content: center; align-items: center; display: flex;"> 
                        Add less cats 
                    </div>

                </section>
                
            </section>


            <section style="position:fixed; float:left; margin-left: 40%; padding-top: 2%;">
                
                <img id="4"  src="images/corgi-evil.gif" alt="cat1" class="cat" hidden>
                

            </section>
            
        </div>

        <script>
            let currentCatIndex = 0;

            const addCats= document.getElementById("AddCats");
            const removeCats= document.getElementById("RemoveCats");

            addCats.addEventListener("click", () => {
                if (currentCatIndex < 5) {

                    console.log(currentCatIndex);
                    const cat = document.getElementById(currentCatIndex)
                    cat.hidden = false
                    currentCatIndex++;

                    
                }

            });

            removeCats.addEventListener("click", () => {
                if (currentCatIndex > 0) {

                    currentCatIndex--;
                    const cat = document.getElementById(currentCatIndex)
                    cat.hidden = true
                    
                    console.log(currentCatIndex);
                }
            });


        </script>


    </body>



</html>
